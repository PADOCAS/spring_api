server:
    port: 8080
    error:
        include-message: always
spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/spring_api
        username: ldsystems
        password: admin
    jpa:
        hibernate:
            ddl-auto: update
        properties: 
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true            
    main:
        web-application-type: servlet 